<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Personal</title>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Barra Superior (para móviles) -->
    <div class="topbar">
        <!-- Logo -->
        <div class="topbar-logo">
            <span>IVÁN PABÓN</span>
        </div>

        <!-- Botón de Menú Hamburguesa -->
        <div class="sidebar-toggle">
            <i class="bi bi-list"></i>
        </div>
    </div>

    <!-- Barra de Navegación Lateral -->
<nav class="sidebar">
    <!-- Menú -->
    <ul class="sidebar-menu">
        <li>
            <!-- Logo -->
            <div class="topbar-logo">
                <span>IVÁN PABÓN</span>
            </div>
        </li>
        <li>
            <a href="#home">
                <i class="bi bi-house"></i>
                <span>Home</span>
            </a>
        </li>
        <li>
            <a href="#about">
                <i class="bi bi-person"></i>
                <span>About</span>
            </a>
        </li>
        <li>
            <a href="#services">
                <i class="bi bi-gear"></i>
                <span>Services</span>
            </a>
        </li>
        <li>
            <a href="#portfolio">
                <i class="bi bi-briefcase"></i>
                <span>Portfolio</span>
            </a>
        </li>
        <li>
            <a href="#news">
                <i class="bi bi-newspaper"></i>
                <span>News</span>
            </a>
        </li>
        <li>
            <a href="#contact">
                <i class="bi bi-envelope"></i>
                <span>Contact</span>
            </a>
        </li>
    </ul>
</nav>

<main class="main-content">
    <!-- Contenedor para la imagen y el contenido -->
    <div class="content-container">
        <!-- Contenedor para la imagen -->
        <div class="image-container">
            <img src="assets/tu-imagen1.jpg" alt="Descripción de la imagen" class="centered-image">
        </div>

        <!-- Contenedor para el contenido de texto y logos -->
        <div class="info-container">
            <h1>Iván Pabón</h1> 
            <h2>Ingeniero de Sistemas</h2>
            <p>Apasionado por la innovación y la tecnología, lídero soluciones que optimizan procesos y potencian negocios exitosos</p>
            <ul class="social-links">
                <li>
                    <a href="https://linkedin.com" target="_blank">
                        <i class="bi bi-linkedin"></i> 
                    </a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank">
                        <i class="bi bi-instagram"></i> 
                    </a>
                </li>
                <li>
                    <a href="https://x.com" target="_blank">
                        <i class="bi bi-twitter"></i>  
                    </a>
                </li>
                <li>
                    <a href="https://facebook.com" target="_blank">
                        <i class="bi bi-facebook"></i> 
                    </a>
                </li>
            </ul>
        </div>
    </div>
</main>

    <!-- Scripts -->
    <script src="scripts/main.js"></script>
</body>
</html>
